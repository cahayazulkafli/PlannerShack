<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>PlannerShack</title>
</head>
<body>
  <div class="container">
    <h1>PlannerShack</h1>
    <label for="searchInput">Search for a recipe:</label>
    <input type="text" id="searchInput" placeholder="Enter a keyword">
    <button onclick="searchRecipe()">Search</button>
    <button onclick="goToCRUD()">CRUD</button>
    <div id="recipeList"></div>
    <div id="recipeDetails" style="display: none;">
      <div id="detailsContent"></div>
      <button onclick="goBack()">Back to Search</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
